<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <script src="{{ url_for('static', filename='javascript/main.js')}}"></script>
    <script src="{{ url_for('static', filename='javascript/navbar.js')}}"></script>
    <script src="{{ url_for('static', filename='javascript/click.js')}}"></script>
    <title>{{title}}</title>
</head>
<body>
    <header>
        <div id="navbar">
            {% block navbar %}{% endblock %}
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div id="foot">
            <a href="https://github.com/ktotozdesest/project-web">
                <img src="{{ url_for('static', filename='img/github-cat.png') }}">
                <div id="texted">You can download sources of this project on GitHub</div>
            </a>
        </div>
    </footer>
</body>
</html>
